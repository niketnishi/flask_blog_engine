{% extends "layout.html" %}

{% block heading %}
    Your Blogs!!!
{% endblock %}

{% block body %}
    {% for blog in blogs %}
        <article class="container">
            <img class="profile-pic" src="{{ url_for('static', filename='profile_pics/' + blog.author.img_file) }}">
            <div>
                <div>
                    <a href="#">{{ blog.author.username }}</a>
                    <small>{{ blog.date_posted.strftime('%d-%m-%Y') }}</small>
                </div>
                <h2><a href="{{ url_for('post', post_id=blog.id) }}">{{ blog.title }}</a></h2>
                <p>{{ blog.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock%}
